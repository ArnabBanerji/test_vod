<div class="title-container">
    <div class="carousel" ng-style="getCarouselStyle()">
        <movie-tile data-entry="entry" data-index="$index" data-current-index="currentShowIndex"
                    ng-repeat="entry in entries">
        </movie-tile>
    </div>
    <button class="btn btn-prev" ng-click="prevClick()">Prev</button>

    <button class="btn btn-alter" ng-click="alterAxis()">Alter Axis</button>

    <button class="btn btn-next" ng-click="nextClick()">Next</button>

</div>
