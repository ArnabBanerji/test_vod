<div class="title-list" key-press>
    <div>titleList count:: {{titleList.length}}</div>
    <div class="title-tile-wrapper" ng-style="getWrapperStyle()">
        <button class="btn btn-link title-tile" ng-repeat="title in titleList" ng-focus="inFocus($index)" ng-click="titleClicked($index)">
            <div class="img-wrapper">
                <img class="img-responsive" ng-src="{{title.coverImageUrl}}"
                     ng-attr-alt="Cover image for {{title.title}}">
            </div>
            <div>
                <span>
                    <strong>{{title.title}}</strong>
                    <span ng-class="[{'glyphicon-ok':isWatched(title.id)},'glyphicon','ok-icon']"></span>
                </span>
            </div>
        </button>
    </div>
</div>
