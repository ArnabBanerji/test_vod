<div class="title-list" key-press>
    <div>titleList count:: {{titleList.length}}</div>
    <div>currentFocusedTitle :: {{currentFocusedTitle}}</div>
    <div>Window [w,h] = [{{$root.windowW}}, {{$root.windowH}}]</div>
    <div class="title-tile-wrapper" ng-style="getWrapperStyle()">
        <button focus-tracker="(currentFocusedTitle===$index)" class="btn btn-link title-tile"
                ng-repeat="title in getTitleList()" ng-blur="titleBlur($index)" ng-focus="titleFocus($index)"
                ng-click="titleClicked($index)">
            <div class="img-wrapper">
                <img class="img-responsive" ng-src="{{title.coverImageUrl}}"
                     ng-attr-alt="Cover image for {{title.title}}">
            </div>
            <div>
                <span>
                    <strong>{{title.title}}</strong>
                    <span ng-class="[{'glyphicon-ok':isWatched(title.id)},'glyphicon','ok-icon']"></span>
                </span>
            </div>
        </button>
    </div>
</div>
